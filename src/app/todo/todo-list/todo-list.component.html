<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="todos.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let todo of todos">
    <mat-expansion-panel-header>
      {{ todo.name }}
    </mat-expansion-panel-header>
    <p>{{ todo.description }}</p>
    <mat-action-row>
      <button mat-button color="primary">Finish</button>
      <button mat-button color="primary">Edit</button>
      <button mat-button color="primary">Delelete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="todos.length > 0"></mat-paginator>
<p class="mat-body-1 info-text" *ngIf="todos.length <= 0 && !isLoading">
  No Todos added yet
</p>
